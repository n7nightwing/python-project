{% extends 'movieworld/base.html' %} 
{% block content %}

{% if '/new' in request.path %}
  <br><br><h1>New Director</h1>
{% elif '/edit' in request.path %}
  <br><br><h1>Edit Director</h1>
{% endif %}

<form method="POST" class="director-form">
    <!-- csrf token is a security thing -->
  {% csrf_token %} 
  <!-- this adds each form in a p tag!! "form.as_p" -->
  {{ form.as_p }}
  <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
