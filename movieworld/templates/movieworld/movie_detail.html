{% extends 'movieworld/base.html' %}
{% block content %}

<h2>{{ movie.name }} <a href="{% url 'movie_edit' pk=movie.pk %}">(edit)</a></h2>
<h3>Director: {{ movie.director.director_name }}</h3>
<img src="{{movie.photo_url}}" alt="">

<h3>{{movie.genre}}</h3>
<h3>Released: {{movie.release_date}}</h3>
<h4 style="font-weight: normal">{{movie.synopsis}}</h4>

{% endblock %}
